<form method="POST">
  Game sessionid: <input type="text" name="sessionid" value="#{@sid}" size="32"/>
  <input type="submit" name="submit" value="Set sessionid"/><br/>
  <input type="submit" name="submit" value="Update Cache"/>
</form>

<h2>Planets</h2>

<table class="tablesorter">
<thead>
<th>Name</th>
<th>Society</th>
<th>Population</th>
<th>Steel</th>
<th>Unobtainium</th>
<th>Food</th>
<th>Antimatter</th>
<th>Consumer<br/>Goods</th>
<th>Hydrocarbon</th>
<th>Krellmetal</th>
<th>Page</th>
</thead>
<?r @planets.each do |p| ?>
<tr>
  <td>#{p.name}</td>
  <td>#{p.society}</td>
  <td>#{p.population}</td>
  <td>#{p.steel}</td>
  <td>#{p.unobtainium}</td>
  <td>#{p.food}</td>
  <td>#{p.antimatter}</td>
  <td>#{p.consumer_goods}</td>
  <td>#{p.hydrocarbon}</td>
  <td>#{p.krellmetal}</td>
  <td>#{p.page}</td>
</tr>
<?r end ?>
</table>
