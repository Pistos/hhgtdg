<form method="POST">
  Game sessionid: <input type="text" name="sessionid" value="#{@sid}" size="32"/>
  <input type="submit" name="submit" value="Set sessionid"/><br/>
  <input type="submit" name="submit" value="Update Cache"/>
</form>

<h2>Planets</h2>

<table class="tablesorter">
<thead>
<th>Name</th>
<th>Society</th>
<th>Population</th>
<th>Page</th>
</thead>
<?r @planets.each do |p| ?>
<tr>
  <td>#{p.name}</td>
  <td>#{p.society}</td>
  <td>#{p.population}</td>
  <td>#{p.page}</td>
</tr>
<?r end ?>
</table>
