<form method="POST">
  Game sessionid: <input type="text" name="sessionid" value="#{@sid}" size="32"/>
  <input type="submit"/>
</form>

<h2>Planets</h2>

<table>
<thead>
<th>Name</th>
<th>Society</th>
<th>Population</th>
</thead>
<?r @planets.each do |p| ?>
<tr>
  <td>#{p.name}</td>
  <td>#{p.society}</td>
  <td>#{p.population}</td>
</tr>
<?r end ?>
</table>
